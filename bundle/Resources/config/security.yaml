security:
    providers:
        users_in_memory:
            memory:
                users:
                    admin:
                        password: admin
                        roles: ROLE_NGLAYOUTS_ADMIN

    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: users_in_memory
            http_basic: ~

    access_control:
        - { path: ^/nglayouts/(api|(dev/)?app|admin), role: [ROLE_NGLAYOUTS_ADMIN] }
        - { path: ^/cb, role: [ROLE_NGLAYOUTS_ADMIN] }
